<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Product list</h1>
        </div>
        <div class="row">
            <form class="form">
                <div class="mb-3">
                  <label for="inputName" class="form-label">Name</label>
                  <input type="text" class="form-control name-pro" id="inputName" aria-describedby="nameHelp" placeholder="Write the product's name!">
                </div>
                <div class="mb-3">
                    <label for="inputPresentation" class="form-label">Presentacion</label>
                    <input type="text" class="form-control presentation-pro" id="inputPresentation" aria-describedby="presentationHelp" placeholder="Write the presentation!">
                </div>
                <div class="mb-3">
                    <label for="inputPresentation" class="form-label">Price</label>
                    <input type="text" class="form-control price-pro" id="inputPresentation" aria-describedby="priceHelp" placeholder="Write the price!">
                </div>
                <div class="mb-3">
                    <label for="inputPresentation" class="form-label">Image</label>
                    <input type="file" accept=".jpg, .png, .jpeg, .webp" class="image-pro form-control" id="inputPresentation" aria-describedby="imageHelp image-pro" placeholder="Enter an image!">
                </div>
                
                <button class="w-100 btn btn-primary btnSave">Submit</button>
              </form>
        </div>
        <div class="row"></div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
